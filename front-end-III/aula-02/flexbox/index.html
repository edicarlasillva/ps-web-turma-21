<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flexbox</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header class="header">
    <nav class="navbar">
      <div class="date">Aug 14, 2016</div>
      <div class="links">
        <div class="signup">Sign Up</div>
        <div class="login">Login</div>
      </div>
    </nav>
  </header>

  <section class="hero">
    <div class="hero-container">
      <div class="subscribe">Subscribe</div>
      <div class="logo">AWESOME LOGO</div>
      <div class="social">REDES SOCIAIS</div>
    </div>
  </section>

  <section class="item-grid-container">
    <div class="item-grid">
      <div class="item first-item">1</div>
      <div class="item second-item">2</div>
      <div class="item third-item">3</div>
      <div class="item fourth-item">4</div>
      <div class="item last-item">5</div>
    </div>
  </section>

  <footer class="footer">
    <div class="footer-item footer-one"></div>
    <div class="footer-item footer-two"></div>
    <div class="footer-item footer-three"></div>
  </footer>
</body>
</html>
