<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Meus Recados</title>

  <link 
    href="https://fonts.googleapis.com/css2?family=DM+Sans:opsz,wght@9..40,400;9..40,500;9..40,700&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <link rel="stylesheet" href="src/css/styles.css">
</head>
<body>
  <div class="container">
    <header class="header">
      <img src="src/images/logo.svg" alt="" class="logo" />

      <h1 class="title">Fazer login em sua conta</h1>
      <h2 class="subtitle">Ainda n√£o tem uma conta? 
        <a href="./new-user.html">Cadastre-se</a>
      </h2>
    </header>

    <main>
      <form id="form-login">
        <div class="form-control">
          <label for="email-login">E-mail</label>
          <input 
            type="email" 
            id="email-login" 
            name="email" 
            placeholder="Insira seu email" 
          />

          <i class="bi bi-exclamation-circle"></i>
          <i class="bi bi-check-circle"></i>
          <small></small>
        </div>

        <div class="form-control">
          <label for="password-login">Senha</label>
          <input 
            type="password" 
            id="password-login" 
            name="password" 
            placeholder="Insira sua senha" 
          />
          
          <i class="bi bi-exclamation-circle"></i>
          <i class="bi bi-check-circle"></i>
          <small></small>
        </div>

        <button class="btn-submit">Entrar</button>
      </form>
    </main>
  </div>
  
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

  <script src="src/js/api.js"></script>
  <script src="src/js/login.js"></script>
</body>
</html>
