<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Meus Recados</title>

  <link 
    href="https://fonts.googleapis.com/css2?family=DM+Sans:opsz,wght@9..40,400;9..40,500;9..40,700&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <link rel="stylesheet" href="src/css/styles.css">
</head>
<body>
  <div class="container">
    <header class="header">
      <img src="src/images/logo.svg" alt="" class="logo" />

      <h1 class="title">Bem-vindo a meus recados</h1>
      <h2 class="subtitle">JÃ¡ tem uma conta? 
        <a href="./new-user.html">Login</a>
      </h2>
    </header>

    <main>
      <form id="form-new-user">
        <div class="form-control">
          <label for="email">Nome</label>
          <input 
            type="text" 
            id="name" 
            name="name" 
            placeholder="Insira seu email" 
          />
        </div>

        <div class="form-control">
          <label for="email">E-mail</label>
          <input 
            type="email" 
            id="email" 
            name="email" 
            placeholder="Insira seu email" 
          />
        </div>

        <div class="form-control">
          <label for="password">Senha</label>
          <input 
            type="password" 
            id="password" 
            name="password" 
            placeholder="Insira sua senha" 
          />
        </div>

        <button class="btn-submit">Cadastrar</button>
      </form>
    </main>
  </div>
  
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

  <script src="src/js/api.js"></script>
  <script src="src/js/new-user.js"></script>
</body>
</html>
