<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Meus Recados</title>

  <link 
    href="https://fonts.googleapis.com/css2?family=DM+Sans:opsz,wght@9..40,400;9..40,500;9..40,700&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <link rel="stylesheet" href="src/css/styles.css">
</head>
<body>
  <div class="container">
    <header class="header">
      <img src="src/images/logo.svg" alt="" class="logo" />

      <h1 class="title">Edite seu recado</h1>
      <h2 class="subtitle">Você pode alterar um recado já cadastrado</h2>
    </header>

    <main>
      <form id="form-edit-note">
        <div class="form-control">
          <label for="title-edit">Título</label>
          <input 
            type="text" 
            id="title-edit"
            placeholder="Insira um título para o recado"
          />
        </div>

        <div class="form-control">
          <label for="description-edit">Descrição</label>
          <textarea id="description-edit"></textarea>
        </div>

        <button class="btn-submit">Atualizar recado</button>
        <button class="btn-submit" type="reset">Limpar campos</button>
      </form>
    </main>
  </div>
  
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

  <script src="src/js/api.js"></script>
  <script src="src/js/edit-note.js"></script>
</body>
</html>
