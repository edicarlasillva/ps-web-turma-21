<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <style>
    h2 {
      border-style: dotted;
      /* border-style: dotted solid double dashed; */
      border-color: green;
      border-width: 2px;
      /* border-width: 10px 3px 2px 1px; */
    }

    h3 {
      border: solid red 1px;
      border-radius: 5px;
    }

    .element {
      width: 100px;
      height: 100px;
      background-color: blueviolet;
      border-radius: 50%;
    }
  </style>
</head>
<body>
  <h2>A propriedade border</h2>
  <h3>Outra borda</h3>

  <div class="element"></div>
</body>
</html>
